            <h1>Contact Somoire</h1>
            <p>

            </p>
          </div>

    <!--Main Section-->
    <main class="container">
      
      <div class="card b box-shadow">
        <img src="./images/profile_2-removebg-preview.png" width="150" height="250" class="shape"/>
     
        
          <form class="card b box-shadow" >
            <p>
              <label for=""><b>Email *</b></label><br />
              <input  type="email"  name="email"   id="email"  size="30" placeholder="Your email"  class="form-input"/>
            </p>
            <p>
              <label for=""><b>Name *</b></label><br />
              <input type="text" name="name" id="name" size="30" placeholder="Your name" class="form-input"/>
            </p>
            <div class="row">
              <label class="mr-3" for="phone">Tel. </label>
              <input  type="tel"name="code"  id="code"size="4"placeholder="+254" class="form-input" />
              <input type="tel"name="phone" id="phone" size="10"placeholder="07*********" class="form-input ml-3"/>
            </div>
            <p>
              <label for="means"><b>Preferred means:</b> </label>
              <div class="row">
                <input type="radio" name="contact" id="mobile" />Tel.
                <input type="radio" name="contact" id="mail" />Email
              </div>
            </p>
            <p>
              <label for="product"><b> Product*</b></label> <br />
              <select>
                <option value="web">Web Development</option>
                <option value="desktop">Object oriented</option>
              </select>
            </p>
            <p>
              <label for="message"><b>Message *</b> </label> <br />
              <textarea name="message" id="message" rows="5" class="form-input">
              </textarea>
            </p>
            <p>
              <input type="checkbox" name="offers" id="offers" />
              <label for="offers">Subscribe to news and offers</label>
            </p>
            <p>
              <input class="btn" type="submit" value="Send Message" />
            </p>
          </form>
